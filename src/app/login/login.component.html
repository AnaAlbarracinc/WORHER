<app-cabecera></app-cabecera>
<div class="col-md-4 contenedor">
    <div class="card card-container p-4">
        <img id="profile-img" src="assets/images/logo.png" class="profile-img-card" />
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required #email="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                    Se requiere el Email.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Introduce la contrase침a.</div>
                </div>
            </div>
            <a href="#" class="nav-link" routerLink="/registro">Crear cuenta</a>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
          Iniciar Sesi칩n
        </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Error en el inicio de sesi칩n: {{ errorMessage }}
                </div>
            </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Estas logeado.
        </div>
    </div>
</div>
<app-footer></app-footer>
