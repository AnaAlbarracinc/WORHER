<article class="container-fluid chat">
    <section class="row">
        <div class="col-12 contenedorNombre text-center">
            <h3>{{proyecto.nombre}}</h3>
        </div>
    </section>
    <section id="mensajes" class="mensajes">
        <div class="mensaje " [ngClass]="m.usuario.id==getMiUsuario()?'mio':'otros'"
            *ngFor="let m of proyecto.mensajes">
            <p class='nombre'>{{m.usuario.nombre}} {{m.usuario.apellido}}</p>
            <p class="msg">{{m.texto}}</p>
            <p class="fecha_hora">{{m.fecha | date:'dd/MM/yyyy'}} {{m.hora | date:'HH:mm'}}</p>
        </div>
    </section>
    <section class="texto">
        <form>
            <div id="sendmessage">
                <textarea aria-label="Escribe tu mensaje" placeholder="Escribe tu mensaje..." #texto
                    (keyup.enter)="enviarMensaje(texto)"></textarea>
                <button id="send" aria-label="Enviar mensaje" (click)="enviarMensaje(texto)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-send-fill" viewBox="0 0 16 16">
                        <path
                            d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                    </svg>
                </button>
            </div>
        </form>
    </section>
</article>
